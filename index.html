<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>

<body>

  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__image" alt="Eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    
    <section class="section">
      <h3 class="section__header">Add Item</h3>
      <div class="section__wrapper">
        <input id="new__task" class="task__input" type="text">
        <button class="task__button add">Add</button>
      </div>
    </section>

    <section class="section">
      <h3 class="section__header">Todo</h3>
      <ul id="todo__list" class="section__list">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete"><img src="./remove.svg" class="task__button__delete__image" alt="Remove button"></button>
        </li>
        <li class="task section__list__edit">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__button edit">Save</button>
          <button class="task__button delete"><img src="./remove.svg" class="task__button__delete__image" alt="Remove button"></button>
        </li>
      </ul>
    </section>

    <section class="section">
      <h3 class="section__header">Completed</h3>
      <ul id="completed__list" class="section__list">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete"><img src="./remove.svg" class="task__button__delete__image" alt="Remove button"></button>
        </li>
      </ul>
    </section>
   
  </main>
  
  <script src="app.js"></script>
</body>

</html>
